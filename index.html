<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCD Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="ocd.png" alt="OCD" id="ocd">
        </div>
        
    </header>
    <main>
        <section id="login-container">
                
        <div class="login-box">
                <img src="user.jpeg" alt="New User" id="user">
            <h1>Login</h1>

            <form action="https://jaiyankargupta.github.io/OCD-Website/" id="login-form">
            <div class="input-group">
                <label for="inputUser">Username or email</label><br>
                <input type="text" placeholder="Enter username" id="inputUser" required>
            </div>
            <div class="input-group">
                <label for="pass">Password</label><br>
                <input type="password" placeholder="Enter your password" id="pass" required>
            </div>
            <div id="forgot-pass">
                
                <a href="#">Forgot password?</a>
            </div>
            
                <button id="loginButton">Login</button>
            </form>
            
            <div id="signup-link">
                <p>Dont have an account?<a href="signup.html">Sign Up</a></p>
            </div>
        </div>
        </section>
        <footer>
            <p>&copy; 2025 OCD. All rights reserved.</p>
        </footer>
    
    </main>
    <footer>

    </footer>
    
</body>
</html>
